<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="MyFit - App de treino personalizado para atletas e personal trainers. Acompanhe seus treinos, nutrição e progresso.">
  <meta name="theme-color" content="#7C3AED">
  <meta name="color-scheme" content="dark light">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="MyFit - Seu App de Treino">
  <meta property="og:description" content="App de treino personalizado para atletas e personal trainers.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MyFit">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MyFit</title>
  <link rel="manifest" href="manifest.json">

  <!-- Splash screen styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #09090B;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #09090B;
    }

    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }

    .loading-text {
      color: #7C3AED;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .loading-spinner {
      margin-top: 32px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(124, 58, 237, 0.2);
      border-top-color: #7C3AED;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading splash screen -->
  <div id="loading" class="loading-container">
    <img src="icons/Icon-192.png" alt="MyFit" class="loading-logo">
    <span class="loading-text">MyFit</span>
    <div class="loading-spinner"></div>
  </div>

  <script>
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.transition = 'opacity 0.3s';
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
