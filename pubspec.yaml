name: myfit_app
description: "MyFitPlatform - My Fitness Platform"
publish_to: 'none'
version: 1.0.0+6

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.8.0+1
  web_socket_channel: ^3.0.2
  # connectivity_plus: ^6.1.4  # REMOVED: crashes on iOS 26.3 beta

  # Storage
  shared_preferences: ^2.5.3
  # flutter_secure_storage: ^9.2.4  # REMOVED: crashes on iOS 26.3 beta

  # Biometrics
  local_auth: ^2.3.0

  # Social Login
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.4
  crypto: ^3.0.3

  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  fl_chart: ^0.70.2

  # Forms
  reactive_forms: ^17.0.1

  # Utils
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  intl: ^0.20.2
  timeago: ^3.6.1
  uuid: ^4.5.1
  logger: ^2.5.0
  dartz: ^0.10.1

  # Image handling
  image_picker: ^1.1.2
  photo_view: ^0.15.0

  # QR Code
  # mobile_scanner: ^5.2.3  # REMOVED: crashes on iOS 26.3 beta
  qr_flutter: ^4.1.0

  # Location
  geolocator: ^13.0.2

  # File system
  path_provider: ^2.1.5

  # URL launcher
  url_launcher: ^6.3.1

  # PDF Generation & Sharing
  pdf: ^3.10.0
  printing: ^5.11.0
  share_plus: ^10.0.0

  # Video player
  video_player: ^2.9.2
  chewie: ^1.8.5

  # Audio
  audioplayers: ^6.1.0

  # Firebase & Push Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1

  # Permissions
  permission_handler: ^11.4.0

  # Icons
  lucide_icons: ^0.257.0

  # Observability (GlitchTip compatible)
  sentry_flutter: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.5
  freezed: ^3.0.0
  json_serializable: ^6.9.5

  # Testing
  mocktail: ^1.0.4
  alchemist: ^0.13.0

  # App Icons
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
